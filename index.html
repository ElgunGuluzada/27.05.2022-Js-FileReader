<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
        integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <title>Document</title>
</head>

<body>
    <div class="container">

        <div class="mt-5 row d-flex justify-content-center ">
            <form id="sign-in" action="" target="_self">
                <div class="form-group">
                    <label for="exampleInputName">Name</label>
                    <input type="text" class="form-control" id="InputName" placeholder="Enter name">
                    <small class="form-text text-muted">We'll never share your name with anyone
                        else.</small>
                </div>
                <div class="form-group">
                    <label for="exampleInputSurname">Surname</label>
                    <input type="text" class="form-control" id="InputSurname" placeholder="Enter Surname">
                    <small class="form-text text-muted">We'll never share your surname with anyone
                        else.</small>
                </div>
                <div class="form-group">
                    <label for="exampleInputName">Username</label>
                    <input type="text" class="form-control" id="InputUsername" placeholder="Enter Username">
                    <small class="form-text text-muted">We'll never share your username with anyone
                        else.</small>
                </div>
                <div class="input-group mb-3">
                    <div class="custom-file">
                        <input type="file" class="custom-file-input" id="inputGroupFile02">
                        <label class="custom-file-label" for="inputGroupFile02">Choose file</label>
                    </div>
                    <div class="input-group-append">
                        <span class="input-group-text" id="">Upload</span>
                    </div>
                </div>
                <textarea name="" id="InputTextArea" cols="" rows="10"></textarea> <br>
                <button id="submit" type="submit" class="btn btn-primary">Submit</button>
            </form>
        </div>
        <div class="row  col-6 d-flex justify-content-start mt-5">
            <i id="icon-user" style="font-size: 200px;" class="d-none fa-solid fa-user-tie"></i>
        </div>
        <div id="log-in" class="row d-none col-6 mt-5">
            <div class="input-group mt-3">
                <input id="name" type="text" class="form-control" value="" placeholder="Name"
                    aria-label="Text input with segmented dropdown button">
                <div class="input-group-append">
                    <button type="button" class="btn btn-outline-secondary">Action</button>
                    <button type="button" class="btn btn-outline-secondary dropdown-toggle dropdown-toggle-split"
                        data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        <span class="sr-only">Toggle Dropdown</span>
                    </button>
                    <div class="dropdown-menu">
                        <a class="dropdown-item" href="#">Action</a>
                        <a id="name-update" class="dropdown-item" href="#">Update</a>
                        <a class="dropdown-item" href="#">Remove</a>
                    </div>
                </div>
            </div>
            <div class="input-group mt-3">
                <label for=""></label>
                <input id="surname" type="text" value="" class="form-control" placeholder="Surname"
                    aria-label="Text input with segmented dropdown button">
                <div class="input-group-append">
                    <button type="button" class="btn btn-outline-secondary">Action</button>
                    <button type="button" class="btn btn-outline-secondary dropdown-toggle dropdown-toggle-split"
                        data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        <span class="sr-only">Toggle Dropdown</span>
                    </button>
                    <div class="dropdown-menu">
                        <a class="dropdown-item" href="#">Action</a>
                        <a id="surname-update" class="dropdown-item" href="#">Update</a>
                        <a class="dropdown-item" href="#">Remove</a>
                    </div>
                </div>
            </div>
            <div class="input-group mt-3">
                <label for=""></label>
                <input id="username" type="text" class="form-control" placeholder="Username"
                    aria-label="Text input with segmented dropdown button">
                <div class="input-group-append">
                    <button type="button" class="btn btn-outline-secondary">Action</button>
                    <button type="button" class="btn btn-outline-secondary dropdown-toggle dropdown-toggle-split"
                        data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        <span class="sr-only">Toggle Dropdown</span>
                    </button>
                    <div class="dropdown-menu">
                        <a class="dropdown-item" href="#">Action</a>
                        <a id="username-update" class="dropdown-item" href="#">Update</a>
                        <a class="dropdown-item" href="#">Remove</a>
                    </div>
                </div>
            </div>
            <div class="input-group mt-3">
                <textarea id="textArea" name="" id="" cols="68" rows="5"></textarea>
                <div class="input-group-append">
                    <button type="button" class="btn btn-outline-secondary">Action</button>
                    <button type="button" class="btn btn-outline-secondary dropdown-toggle dropdown-toggle-split"
                        data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        <span class="sr-only">Toggle Dropdown</span>
                    </button>
                    <div class="dropdown-menu">
                        <a class="dropdown-item" href="#">Action</a>
                        <a id="textArea-update" class="dropdown-item" href="#">Update</a>
                        <a class="dropdown-item" href="#">Remove</a>
                    </div>
                </div>
            </div>
        </div>
    </div>




</body>
